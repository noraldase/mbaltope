<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Berhasil - NeoParty</title>
    <style>
        body {
            background: linear-gradient(180deg, #ffffcc 0%, #0099cc 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #1E628D;
            text-align: center;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin: 20px;
        }
        h1 { margin-bottom: 10px; }
        p { font-size: 18px; margin-bottom: 20px; }
        .timer {
            font-weight: bold;
            color: #FD7100;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>âœ… Terima Kasih!</h1>
        <p>Top up Anda sedang kami proses.<br>Mohon tunggu koin masuk ke akun Anda secara otomatis.</p>
        <p>Halaman ini akan tertutup dalam <span id="countdown" class="timer">8</span> detik...</p>
    </div>

    <script>
        let seconds = 8;
        const countdownElement = document.getElementById('countdown');

        const interval = setInterval(() => {
            seconds--;
            countdownElement.innerText = seconds;
            if (seconds <= 0) {
                clearInterval(interval);
                // Menutup jendela (hanya bekerja jika dibuka via script atau di beberapa browser)
                // Jika gagal menutup, akan dialihkan ke home
                window.close(); 
                setTimeout(() => {
                    window.location.href = "https://topup.neoparty.web.id/";
                }, 500);
            }
        }, 1000);
    </script>
</body>
</html>
